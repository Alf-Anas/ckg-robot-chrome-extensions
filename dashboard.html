<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CKG Robot Dashboard</title>
        <link href="lib/bootstrap.min.css" rel="stylesheet" />
        <script src="lib/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="p-3 position-relative">
        <h3 class="text-primary">ðŸ¤– CKG Robot Dashboard</h3>
        <p class="text-muted">History and Logs</p>

        <div
            style="
                position: absolute;
                top: 10px;
                right: 10px;
                text-align: center;
            "
        >
            <a
                href="https://trakteer.id/alf-anas"
                target="_blank"
                style="display: inline-block; margin-bottom: 5px"
            >
                <img
                    src="https://cdn.trakteer.id/images/embed/trbtn-red-1.png"
                    alt="Trakteer Saya"
                    style="max-height: 50px; max-width: 181px"
                    loading="lazy"
                />
            </a>
            <div style="font-size: 13px; color: #555">
                Created by <strong>Alf-Anas</strong> |
                <a
                    href="https://geoit.dev"
                    target="_blank"
                    style="color: #007bff; text-decoration: none"
                >
                    geoit.dev
                </a>
            </div>
        </div>

        <h5 class="text-success">Aktif Data</h5>
        <div
            class="table-responsive"
            style="max-height: 400px; overflow-y: auto; overflow-x: auto"
        >
            <table
                class="table table-bordered table-striped table-sm table-compact"
            >
                <thead class="table-dark">
                    <tr>
                        <th>No</th>
                        <th>NIK</th>
                        <th>Nama</th>
                        <th>Tgl Lahir</th>
                        <th>Jenis Kelamin</th>
                        <th>Status Input</th>
                        <th>Keterangan</th>
                        <th>Daftar</th>
                        <th>Hadir</th>
                        <th>Pemeriksaan</th>
                        <th>Rapor</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    <!-- Data akan dimasukkan lewat JS -->
                </tbody>
            </table>
        </div>
        <hr />
        <h5 class="text-success">Logs</h5>
        <div
            class="table-responsive"
            style="max-height: 400px; overflow-y: auto; overflow-x: auto"
        >
            <table
                class="table table-bordered table-striped table-sm table-compact"
            >
                <thead class="table-dark">
                    <tr>
                        <th>No</th>
                        <th>NIK</th>
                        <th>Nama</th>
                        <th>Tgl Lahir</th>
                        <th>Jenis Kelamin</th>
                        <th>No WA</th>
                        <th>Tgl Pemeriksaan</th>
                        <th>Status Input</th>
                        <th>Keterangan</th>
                        <th>Daftar</th>
                        <th>Hadir</th>
                        <th>Pemeriksaan</th>
                        <th>Rapor</th>
                    </tr>
                </thead>
                <tbody id="dataBodyLogs">
                    <!-- Data akan dimasukkan lewat JS -->
                </tbody>
            </table>
        </div>

        <button id="downloadExcelBtn" class="btn btn-success w-100 mb-2">
            Download File Excel
        </button>

        <hr />
        <pre id="output" class="bg-light p-2 rounded small"></pre>

        <script src="lib/xlsx.full.min.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/dashboard.js"></script>
    </body>
</html>
